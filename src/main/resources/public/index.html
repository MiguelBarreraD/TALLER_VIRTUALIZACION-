<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<!-- Contenido principal -->
<h1>Form with SENO</h1>
<form action="/Sin">
    <label for="seno">Angulo:</label><br>
    <input type="number" id="seno" name="seno"><br><br>
    <input type="button" value="Submit" onclick="loadSeno()">
</form>
<div id="getSenomsg"></div>

<h1>Form with COSENO</h1>
<form action="/Cos">
    <label for="cos">Angulo:</label><br>
    <input type="number" id="cos" name="cos"><br><br>
    <input type="button" value="Submit" onclick="loadCoseno()">
</form>
<div id="getCosenomsg"></div>

<h1>Form with MAGNITUD </h1>
<form action="/Cos">
    <label for="num1">Numero 1:</label><br>
    <input type="number" id="num1" name="cos"><br><br>
    <label for="num2">Numero 2:</label><br>
    <input type="number" id="num2" name="cos"><br><br>
    <input type="button" value="Submit" onclick="loadMagnitud()">
</form>
<div id="getMagnitudmsg"></div>

<h1>Form with PALINDROMO</h1>
<form action="/Cos">
    <label for="cos">Palabra:</label><br>
    <input type="text" id="palabraPalindromo" name="cos"><br><br>
    <input type="button" value="Submit" onclick="loadPalindromo()">
</form>
<div id="getPalindromonomsg"></div>

<script>
    function loadSeno() {
        let angulo = document.getElementById("seno").value;
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            document.getElementById("getSenomsg").innerHTML =
                this.responseText;
        }
        xhttp.open("GET", "/Sin/"+ angulo);
        xhttp.send();
    }

    function loadCoseno() {
        let angulo = document.getElementById("cos").value;
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            document.getElementById("getCosenomsg").innerHTML =
                this.responseText;
        }
        xhttp.open("GET", "/Cos/"+ angulo);
        xhttp.send();
    }

    function loadMagnitud() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            document.getElementById("getMagnitudmsg").innerHTML =
                this.responseText;
        }
        xhttp.open("GET", "/Magnitud/" + num1 + "/" + num2) ;
        xhttp.send();
    }

    function loadPalindromo() {
        let palabra = document.getElementById("palabraPalindromo").value;
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            document.getElementById("getPalindromonomsg").innerHTML =
                this.responseText;
        }
        xhttp.open("GET", "/Palindromo/" + palabra);
        xhttp.send();
    }
</script>
</body>
</html>
